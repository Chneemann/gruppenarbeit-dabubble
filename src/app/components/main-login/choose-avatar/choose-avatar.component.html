<div class="avatarSektion">
  <app-header></app-header>
  <div class="avatarContainer">
    <div class="avatarTop">
      <div [routerLink]="['/login']" class="registerBackImg">
        <app-small-btn
          [imgSrc]="'login/arrow-back.svg'"
          [imgSize]="'24px'"
          [btnSize]="'48px'"
          [btnBgHoverColor]="'#edeefe'"
        >
        </app-small-btn>
      </div>
      <span>WÃ¤hle deinen Avatar</span>
    </div>

    <div class="viewAvatarContainer">
        <img [src]="avatarSrc" alt="Avatar">
        <span>Fredi Hunse</span>
        
    </div>
    <div> 
        <input
        type="file"
        #fileInput
        id="file"
        style="display:none"
        (change)="onFileChange($event)"
        multiple
      />
    </div>
    <div class="chooseAvatarContainer">
        <div><span>Aus der Liste wÃ¤hlen</span></div>
        <div>
          <img (click) ="chooseExistAvatar(i)" *ngFor="let imageSrc of avatarImages let i = index" [src]="imageSrc" alt="">
        </div>
    </div>

    <div class="ownAvatarContainer">
        <div>eigenes Bild verwenden</div>
        <div><button class="BtnUpload" (click)="fileInput.click()">Datei hochladen</button></div>
    </div>

    <div class="avatarBottom ">
        <button class="hoverBtn" (click)="read()" >Weiter</button></div>
  </div>
  <app-footer></app-footer>
</div>
