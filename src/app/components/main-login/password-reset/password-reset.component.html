<div class="passwordSektion">
    <app-header></app-header>
    <div class="passwordContainer">
      <div class="passwordTop">
        <div [routerLink]="['/login']" class="loginBackImg">
          <app-small-btn
            [imgSrc]="'login/arrow-back.svg'"
            [imgSize]="'24px'"
            [btnSize]="'48px'"
            [btnBgHoverColor]="'#edeefe'"
          >
          </app-small-btn>
        </div>
        <span>Passwort zurücksetzen</span>
      </div>
      
      <form
        (ngSubmit)="onSubmit(contactForm)"
        #contactForm="ngForm"
        class="contactForm"
      >
      <div class="inputContainer">
        <img  class="iconP" src="/assets/img/login/lock.png" alt="">
          <input class="inputField"
              #passwordField="ngModel"
              minlength="6"
              [(ngModel)]="password"
              name="password"
              placeholder="Neues Passwort"
              id="message"
              required
              [ngClass]="{aktivInput: passwordField.valid && passwordField.touched}"
              cols="30"
              rows="10"
          />
          @if (!passwordField.valid && passwordField.touched) {
          <p class="error">Passwort ist erforderlich.</p>
          }
      </div>
      <div class="inputContainer">
        <img  class="iconP" src="/assets/img/login/lock.png" alt="">
          <input class="inputField"
              #passwordRepeatField="ngModel"
              minlength="6"
              [(ngModel)]="passwordRepeat"
              name="passwordRepeat"
              placeholder="Neues Passwort bestätigen"
              id="message"
              required
              [ngClass]="{aktivInput: passwordRepeatField.valid && passwordRepeatField.touched}"
              cols="30"
              rows="10"
          />
          @if (!passwordRepeatField.valid && passwordRepeatField.touched) {
          <p class="error">Passwort ist erforderlich.</p>
          }
      </div>
        
        <div class="passwordBottom">
          <button
            [ngClass]="{ aktivButton: contactForm.valid && passwordsMatch() }"
            [disabled]="!contactForm.valid || passwordsMatch()">Passwort ändern</button>
        </div>
      </form>
    </div>
    <app-footer></app-footer>
  </div>
