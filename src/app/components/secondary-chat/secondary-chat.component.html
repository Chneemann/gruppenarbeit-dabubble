<section>
  <div class="header">
    <div class="headline">
      <p>Thread</p>
      @for (channel of getChannelName(); track channel) {
      <span># {{ channel.name }}</span>
      }
    </div>
    <div class="close" (click)="closeSecondaryChat()">
      <img src="./../../../../assets/img/closeIcon.svg" alt="" />
    </div>
  </div>
</section>
