@for (channel of getChannels(); track channel) {
<section>
  @if (channel.id == currentChannel) {
  <h1>{{ channel.name }}</h1>
  <br />
  <div>
    @for (chat of getChatChannel(currentChannel); track chat) {
    <div>
      @for (user of getChatUsers(chat.userId); track user) {
      <p>{{ user.firstName }} {{ user.lastName }}</p>
      <p>{{ chat.message }}</p>
      <br />
      }
    </div>
    }
  </div>
  }
</section>
}
