<section>
  @for (channel of getChannels(); track channel) { @if (channel.id ==
  currentChannel) {
  <div class="header">
    <div class="headline">
      <img src="./../../../../assets/img/hashtag.svg" alt="" />
      <p>{{ channel.name }}</p>
      <img src="./../../../../assets/img/keyboardArrowDown.svg" alt="" />
    </div>
    <br /><br />
    @for (chat of getChatChannel(currentChannel); track chat) {
    <div>
      @for (user of getChatUsers(chat.userId); track user) {
      <p>{{ user.firstName }} {{ user.lastName }}</p>
      <p>{{ chat.message }}</p>
      <br />
      }
    </div>
    }
  </div>
  } }
</section>
