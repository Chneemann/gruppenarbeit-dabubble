<section>
  <div [ngClass]="{ posiotionDataFromPc: hasFile, '': !hasFile }">
    @if(hasFile){
    <div
      class="fileBox"
      [ngClass]="{ dBlock: hasFile, dNone: !hasFile }"
      *ngFor="let file of this.downloadFilesService.uploadFiles"
    >
      <img
        src=" {{ checkIcon(file) }}"
        class="fileIcons"
        (click)="showCurrentFile(file)"
      />
      <img
        src="assets/img/closeIcon.svg"
        class="closeIcon"
        (click)="deleteFile(file)"
      />
    </div>
    }
    <input
      type="file"
      #fileInput
      id="file"
      style="display: none"
      (change)="onFileChange($event)"
      multiple
    />
  </div>
  <textarea
    placeholder="Type your message"
    type="text"
    name="textarea"
    [(ngModel)]="textArea"
    [(ngModel)]="currentChetValue"
  ></textarea>
  <div class="positionAllIcons">
    <div class="positionSpecialIcons">
      <img
        src="assets/img/addIcon.svg"
        class="interactIcons"
        (click)="fileInput.click()"
      />
      <img src="assets/img/verticalLine.svg" />
      <img
        src="assets/img/smileIcon.svg"
        class="interactIcons"
        (click)="toggleEmojiPicker()"
      />
      <img
        src="assets/img/atIcon.svg"
        class="interactIcons"
        (click)="targetChatUser()"
      />
    </div>
    <img
      src="assets/img/sendIcon.svg"
      class="sendIcon"
      (click)="sendMessage()"
    />
  </div>
  @if (isEmojiPickerVisible) {
  <app-emoji-picker></app-emoji-picker>
  }
</section>
