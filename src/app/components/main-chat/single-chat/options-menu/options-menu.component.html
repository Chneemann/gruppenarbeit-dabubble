<section [ngClass]="{ mirror: index % 2 !== 0 }">
  <div class="content">
    <app-small-btn
      [imgSrc]="'okay.svg'"
      [imgSize]="'24px'"
      [btnSize]="'36px'"
      [btnBgHoverColor]="'#edeefe'"
    >
    </app-small-btn>
    <app-small-btn
      [imgSrc]="'clap-hands.svg'"
      [imgSize]="'24px'"
      [btnSize]="'36px'"
      [btnBgHoverColor]="'#edeefe'"
    >
    </app-small-btn>
    <app-small-btn
      [imgSrc]="'add-reaction.svg'"
      [imgSize]="'24px'"
      [btnSize]="'36px'"
      [btnBgHoverColor]="'#edeefe'"
    >
    </app-small-btn>
    <app-small-btn
      [imgSrc]="'answer.svg'"
      [imgSize]="'24px'"
      [btnSize]="'36px'"
      [btnBgHoverColor]="'#edeefe'"
    >
    </app-small-btn>
    <app-small-btn
      (click)="toggleNav()"
      [imgSrc]="'more-vertical.svg'"
      [imgSize]="'24px'"
      [btnSize]="'36px'"
      [btnBgHoverColor]="'#edeefe'"
    >
    </app-small-btn>
  </div>
  <div class="nav" [ngClass]="{ 'd-none': !isNavOpen }">
    <p>Edit message</p>
  </div>
</section>
