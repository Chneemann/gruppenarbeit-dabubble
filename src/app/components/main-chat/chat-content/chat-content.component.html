<section>
  @for (chat of getChatChannel(currentChannel); track chat; let i = $index) {
  <div [ngClass]="{ mirror: i % 2 !== 0 }">
    @for (user of getChatUsers(chat.userId); track user) {
    <div [ngClass]="{ line: i % 2 !== 0 }"></div>
    <app-single-chat
      [user]="user"
      [chat]="chat"
      [index]="i"
      [currentChat]="chat.id"
      [showAnswer]="true"
    ></app-single-chat>
    }
  </div>
  }
  <app-chat-msg-box></app-chat-msg-box>
</section>
