<section>
  <div class="headline">
    <div class="logo">
      <img src="assets/img/sidebar/workspace-logo.svg" alt="" />
      <p>Devspace</p>
    </div>
    <app-small-btn
      [imgSrc]="'sidebar/new-chat.svg'"
      [imgSize]="'24px'"
      [btnSize]="'48px'"
      [btnBgHoverColor]="'#edeefe'"
      style="margin-right: -26px"
      routerLink="/main/searchBar"
      (click)="closeSecondaryChatAndSidebar()"
    >
    </app-small-btn>
  </div>

  <div class="channels">
    <app-sidebar-channels
      [viewWidth]="viewWidth"
      [currentChannel]="currentChannel"
    ></app-sidebar-channels>
  </div>
  <div class="directMessages">
    <app-sidebar-direct-messages
      [viewWidth]="viewWidth"
      [currentChannel]="currentChannel"
    ></app-sidebar-direct-messages>
  </div>
</section>
