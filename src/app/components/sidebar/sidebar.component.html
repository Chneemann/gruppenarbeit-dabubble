<section>
  <div class="headline">
    <div class="logo">
      <img src="assets/img/sidebar/workspace-logo.svg" alt="" />
      <p>Devspace</p>
    </div>
    <app-small-btn
      [imgSrc]="'sidebar/new-chat.svg'"
      [imgSize]="'24px'"
      [btnSize]="'48px'"
      [btnBgHoverColor]="'#edeefe'"
      style="margin-right: -26px"
      (click)="openSearchbar($event)"
      id="test"
    >
    </app-small-btn>
  </div>
  <app-searchbar
    [ngClass]="{ dBlock: tootleBoolean.openSearchWindow, dNone: !tootleBoolean.openSearchWindow }"
  ></app-searchbar>


  <div class="channels">
    <app-sidebar-channels></app-sidebar-channels>
  </div>
  <div class="directMessages">
    <app-sidebar-direct-messages></app-sidebar-direct-messages>
  </div>
</section>
