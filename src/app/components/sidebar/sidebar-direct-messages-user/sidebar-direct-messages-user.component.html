<section>
  @for (user of userService.getUsers(); track $index) {
  <div class="user" (click)="openPrvChat()">
    <img src="{{ user.avatar }}" alt="" />
    <div class="dot"></div>
    @if (userService.getUsers().length > 0) {
    <p>
      {{ user.firstName }} {{ user.lastName }}
    </p>
    }
  </div>
  }
</section>
