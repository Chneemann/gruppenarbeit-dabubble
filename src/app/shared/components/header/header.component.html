<header>
  <div class="leftSide">
    @if (RESPONSIVE_THRESHOLD && this.toggleBoolean.isSidebarOpen) {
    <img src="assets/img/home-icon.svg" class="homeIcon" />
    } @else {
    <div class="logo" (click)="toggleSidebar()">
      <img src="assets/img/arrowLeft.png" />
      <img src="assets/img/sidebar/workspace-logo.svg" alt="" />
      <p>Devspace</p>
    </div>
    }
  </div>
  <div class="middleSide">
    <app-search-bar></app-search-bar>
  </div>
  <div>
    <div class="rightSide">
      @for(i of userService.getCurentUsers(); track i){
      <p class="fontNunito">{{ i.firstName }} {{ i.lastName }}</p>

      <div class="img" (click)="showSideMenu()">
        <img src="{{ i.avatar }}" class="profileImg" />
        <img
          src="assets/img/{{ i.status ? 'onlineRing.svg' : 'offlineRing.svg' }}"
          class="onlineIcon"
        />
      </div>
      }
    </div>
  </div>
</header>

<div
  class="menu"
  [ngClass]="{ dBlock: openMenu, dNone: !openMenu }"
  (click)="showSideMenu()"
>
  <div class="whiteBox fontNunito">
    <p (click)="showProfile()" class="profilBtn">Profil</p>
    <p (click)="logout()" class="logOutBtn">Log out</p>
  </div>
</div>

<app-edit-user
  [ngClass]="{ dBlock: showCurrentProfile, dNone: !showCurrentProfile }"
  [showCurrentProfile]="showCurrentProfile"
  (testValueChange)="updateTestValue($event)"
></app-edit-user>
